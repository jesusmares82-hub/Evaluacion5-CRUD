  <body>

      class="navbar navbar-light navbar-expand-lg container punteado shadow-sm p-3 mb-5 rounde"

          <img

        </a>
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon navbar-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Financing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Promotions
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Uber Driver</a></li>
                <li><a class="dropdown-item" href="#">Auto Financiering</a></li>

              <a class="nav-link text-white" href="#" tabindex="-1"

            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success text-white" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-5 border shadow-sm p-3 mb-5 bg-white rounded">
      <h3 class="mb-5">
        CRUD <small class="text-custom"> car for agency</small>
      </h3>
      <p id="counter" class="mt-5 text-center"></p>
      <h3 class="mt-5">Add new car</h3>
      <div class="row">
        <div class="col-sm-3">
          <div class="card bg-blue mb-5 shadow-sm p-3 mb-5 bg-white rounded">
            <div class="card-body">
              <form
                action="javascript:void(0);"
                method="POST"
                onsubmit="app.Add()"
              >
                <div class="form-group">
                  <label for="add-brand">Brand:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="add-brand"
                    placeholder="New brand"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="add-model">Model:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="add-model"
                    placeholder="New model"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="add-color">Color:</label>
                  <input
                    class="form-control-color"
                    type="color"
                    id="add-color"
                    value="#563d7c"
                    title="Choose your color"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="add-year">Year:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="add-year"
                    placeholder="New year"
                    required
                  />
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="add-price">Price:</label>
                    <input
                      class="form-control"
                      type="number"
                      id="add-price"
                      placeholder="New price"
                      required
                    />
                  </div>
                </div>
                <input class="mt-2 btn-primary" type="submit" value="Add" />
              </form>

              <div id="spoiler" role="aria-hidden">
                <form action="javascript:void(0);" method="POST" id="saveEdit">
                  <input type="text" id="edit-brand" />
                  <input type="text" id="edit-model" />
                  <input type="color" id="edit-color" />
                  <input type="number" id="edit-year" />
                  <input type="text" id="edit-price" />
                  <input class="btn-warning" type="submit" value="Edit" />
                  <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-9 table-responsive">
          <table class="table">
            <tr>
              <th></th>
              <th>Brand</th>
              <th>Model</th>
              <th>Color</th>
              <th>Year</th>
              <th>Price</th>
              <th>Options</th>
            </tr>
            <tbody id="cars"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
