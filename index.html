      <h3 class="mt-5">Add new car</h3>
      <div class="row">
        <div class="col-sm-3">
          <div class="card bg-blue mb-5 shadow-sm p-3 mb-5 bg-white rounded">
            <div class="card-body">
              <form
                action="javascript:void(0);"
                method="POST"
                onsubmit="app.Add()"
              >
                <div class="form-group">
                  <label for="add-brand">Brand:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="add-brand"
                    placeholder="New brand"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="add-model">Model:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="add-model"
                    placeholder="New model"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="add-color">Color:</label>
                  <input
                    class="form-control-color"
                    type="color"
                    id="add-color"
                    value="#563d7c"
                    title="Choose your color"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="add-year">Year:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="add-year"
                    placeholder="New year"
                    required
                  />
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="add-price">Price:</label>
                    <input
                      class="form-control"
                      type="number"
                      id="add-price"
                      placeholder="New price"
                      required
                    />
                  </div>
                </div>
                <input class="mt-2 btn-primary" type="submit" value="Add" />
              </form>

              <div id="spoiler" role="aria-hidden">
                <h3 class="mt-5">Edit car</h3>
                <form action="javascript:void(0);" method="POST" id="saveEdit">
                  <div class="form-group">
                    <label for="edit-brand">Brand:</label>
                    <input class="form-control" type="text" id="edit-brand" />
                  </div>
                  <div class="form-group">
                    <label for="edit-model">Model:</label>
                    <input class="form-control" type="text" id="edit-model" />
                  </div>
                  <div class="form-group">
                    <label for="edit-color">Color:</label>
                    <input
                      class="form-control-color"
                      type="color"
                      id="edit-color"
                    />
                  </div>
                  <div class="form-group">
                    <label for="edit-year">Year:</label>
                    <input class="form-control" type="number" id="edit-year" />
                  </div>
                  <div class="form-group">
                    <label for="edit-price">Price:</label>
                    <input class="form-control" type="text" id="edit-price" />
                  </div>
                  <input class="btn-warning mt-2" type="submit" value="Edit" />
                  <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-9 table-responsive">
          <table class="table">
            <tr>
              <th></th>
              <th>Brand</th>
              <th>Model</th>
              <th>Color</th>
              <th>Year</th>
              <th>Price</th>
              <th>Options</th>
            </tr>
            <tbody id="cars"></tbody>
          </table>
        </div>
      </div>
