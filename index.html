          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Financing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Promotions

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Uber Driver</a></li>
                <li><a class="dropdown-item" href="#">Auto Financiering</a></li>

          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>

    </nav>
    <div class="container mt-5 border shadow-sm p-3 mb-5 bg-white rounded">
      <h3 class="mb-5">
        CRUD <small class="text-secondary">de coches para agencia</small>
      </h3>
      <p id="counter" class="mt-5 text-center"></p>
      <h3 class="mt-5">Agregar</h3>
      <div class="row">
        <div class="col-sm-3">
          <div class="card bg-blue mb-5 shadow-sm p-3 mb-5 bg-white rounded">
            <div class="card-body">
              <form
                action="javascript:void(0);"
                method="POST"
                onsubmit="app.Add()"
              >
                <div class="form-group">
                  <label for="add-brand">Brand:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="add-brand"
                    placeholder="New brand"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="add-model">Model:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="add-model"
                    placeholder="New model"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="add-color">Color:</label>
                  <input
                    class="form-control-color"
                    type="color"
                    id="add-color"
                    value="#563d7c"
                    title="Choose your color"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="add-year">Year:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="add-year"
                    placeholder="New year"
                    required
                  />
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="add-price">Price:</label>
                    <input
                      class="form-control"
                      type="number"
                      id="add-price"
                      placeholder="New price"
                      required
                    />
                  </div>
                </div>
                <input class="mt-2 btn-primary" type="submit" value="Add" />
              </form>

              <div id="spoiler" role="aria-hidden">
                <form action="javascript:void(0);" method="POST" id="saveEdit">
                  <input type="text" id="edit-brand" />
                  <input type="text" id="edit-model" />
                  <input type="color" id="edit-color" />
                  <input type="number" id="edit-year" />
                  <input type="text" id="edit-price" />
                  <input class="btn-warning" type="submit" value="Edit" />
                  <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
                </form>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-sm-9 table-responsive">
          
            <table class="table">
              <tr>
                <th></th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Año</th>
                <th>Precio</th>
                <th>Opciones</th>
              </tr>
              <tbody id="cars"></tbody>
            </table>
         
       
      </div> 
     
    </div>
    <script src="./JS/js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
